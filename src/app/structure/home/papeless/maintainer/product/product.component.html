<section class="card">
    <div class="card-header">
        <h3 class="text-black"><strong>Productos</strong></h3>
    </div>
    <div class="card-block">
        <div class="row">
            <div class="col-lg-12">               
                <app-form-product-register
                    (product) = "onRegister($event)"
                >
                </app-form-product-register>
            </div>
        </div>
    </div>
</section>
<section class="card">
    <div class="card-block">
        <div class="row">
            <div class="col-lg-12">               
                <app-table-product
                [products] = "api_products"
                (update) = "selectUpdate($event)"
                (delete) = "onDelete($event)"
            ></app-table-product>
            </div>
        </div>
    </div>
</section>




<div class="modal fade modal-size-medium" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby=""
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Editar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-content">
                <app-form-product-update
                    [product_in] = "product_update"
                    (product_out) = "onUpdate($event)"
                ></app-form-product-update>
            </div>
        </div>
    </div>
</div>
